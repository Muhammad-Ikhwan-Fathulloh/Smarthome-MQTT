<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smarthome</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark mb-3">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-white">Smarthome MQTT</span>
        </div>
      </nav>    
      <div class="container mb-3">
        <div class="row">
            <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Kontak 1</h5>
                    <button id="kontak1" class="btn btn-danger">OFF</button>
                  </div>
                </div>
              </div>    
              <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Kontak 2</h5>
                    <button id="kontak2" class="btn btn-danger">OFF</button>
                  </div>
                </div>
              </div> 
              <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Kontak 3</h5>
                    <button id="kontak3" class="btn btn-danger">OFF</button>
                  </div>
                </div>
              </div>    
              <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Kontak 4</h5>
                    <button id="kontak4" class="btn btn-danger">OFF</button>
                  </div>
                </div>
              </div>    
        </div>
      </div>
      <div class="container mb-3">
        <div class="row">
            <div class="col-sm-4 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Suhu</h5>
                    <h3 id="temperature"></h3>
                    <div id="status_temp">Suhu</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Kelembapan</h5>
                    <h3 id="humidity"></h3>
                    <div id="status_humd">Kelembapan</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Jarak</h5>
                    <h3 id="distance"></h3>
                    <div id="status_dist">Centimeter</div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
